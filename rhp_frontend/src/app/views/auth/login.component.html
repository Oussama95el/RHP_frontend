<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-50 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h3 class="text-blueGray-500 text-2xl font-bold">Login</h3>
<!--            select with options Admin / RH / Employee -->
<!--            <select (change)="onCheckUserType($event)" class="form-select text-center block w-full mt-1">-->
<!--              <option>Admin</option>-->
<!--              <option>RH-Manager</option>-->
<!--              <option>RH-Agent</option>-->
<!--              <option>Employee</option>-->
<!--            </select>-->

          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign in with credentials</h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="loginForm" (submit)="login()">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                type="email"
                formControlName="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none  w-full ease-linear transition-all duration-150"
                placeholder="Email"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password
              </label>
              <input
                type="password"
                formControlName="password"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none w-full ease-linear transition-all duration-150"
                placeholder="Password"
              />
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-primary-300 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
              >
                Sign In
              </button>
              <div class="mt-3">
                <a href="javascript:void(0)" class="text-dark hover:text-primary-300 hover:cursor-pointer">
                  <small>Forgot password?</small>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">

<!--        <div class="w-1/2 text-right">-->
<!--          <a  class="text-blueGray-200">-->
<!--            <small>Create new account</small>-->
<!--          </a>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</div>
