<div class="container mx-auto my-4">
  <div class="flex flex-wrap justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Pay Slip View</h1>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Download PDF
    </button>
  </div>
  <div class="flex flex-wrap mt-4">
    <div class="w-full lg:w-3/5 mb-4 lg:mb-0 lg:pr-4">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4">
          <h2 class="text-lg font-bold text-gray-800 mb-2">Pay Slip Details</h2>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-700 font-bold">Year:</span>
            <select class="bg-gray-100 border-2 border-gray-200 rounded w-1/3 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
              <option selected>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
              <option>2019</option>
            </select>
          </div>
          <app-payslip-table></app-payslip-table>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-2/5">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4">
          <h2 class="text-lg font-bold text-gray-800 mb-2">Employee Details</h2>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-700 font-bold">Employee Name:</span>
            <span class="text-gray-800">{{user?.firstname}} {{user?.lastname}}</span>
          </div>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-700 font-bold">Employee ID:</span>
            <span class="text-gray-800">{{profile?.matricule}}</span>
          </div>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-700 font-bold">Job Title:</span>
            <span class="text-gray-800">{{profile?.jobTitle}}</span>
          </div>
          <div class="flex justify-between items-center mb-4">
            <span class="text-gray-700 font-bold">Department:</span>
            <span class="text-gray-800">Project Team</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
