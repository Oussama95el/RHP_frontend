<div class="flex flex-col items-center justify-center w-full ">
  <form [formGroup]="employeeForm" class="flex flex-col bg-white py-10 items-center w-full mt-[3rem] rounded">
    <mat-card class="flex flex-col bg-white w-[100%] ">

      <mat-card-header class="bg-primary-300 text-white rounded-top">
        <mat-card-title >Add Employee </mat-card-title>
        <mat-card-subtitle>Fill up the form to add a Employee</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="bg-transparent">
        <div class="w-full flex flex-col bg-red">
          <mat-form-field class="bg-white mt-10">
            <mat-label>First Name</mat-label>
            <mat-error *ngIf="employeeForm.get('firstname')?.hasError('required')">
              First Name is required
            </mat-error>
            <input matInput formControlName="firstname" placeholder="First Name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <mat-error *ngIf="employeeForm.get('lastname')?.hasError('required')">
              Last Name is required
            </mat-error>
            <input matInput formControlName="lastname" placeholder="Last Name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <input matInput formControlName="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <mat-error *ngIf="employeeForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <input matInput formControlName="password" type="password" placeholder="Password">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="flex items-center justify-center" >
        <div class="w-[50%]">
          <button mat-raised-button class="w-full mb-4 bg-primary"  (click)="addEmployee()">Register</button>
        </div>
      </mat-card-actions>
      <!--      <div class="p-3">-->
      <!--        <app-success-alert *ngIf="success"></app-success-alert>-->
      <!--        <app-warning-alert *ngIf="error"></app-warning-alert>-->
      <!--      </div>-->
    </mat-card>
  </form>
</div>
