<div class="flex justify-center">
  <div class="max-w-xl w-full">
    <!--     Materiel From-->
    <div class="container mx-auto p-4">
      <form [formGroup]="form" class="w-full max-w-sm mx-auto">
        <mat-card class="flex flex-col bg-white w-[100%] ">
          <mat-card-header class="bg-primary-300 text-white rounded-top mt-15">
            <mat-card-title>PaySlip Form</mat-card-title>
            <mat-card-subtitle>Fill up the form to add a PaySlip</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="bg-transparent mt-10 gap-5">
            <mat-form-field class="w-full">
              <mat-label>Date</mat-label>
              <input [min]="minDate" [max]="maxDate" matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="form.get('date')?.hasError('required')">Date is required</mat-error>
            </mat-form-field>

            <mat-form-field  class="w-full">
              <mat-label class="text-black">Month</mat-label>
              <mat-select  formControlName="month" class="text-black focus:outline-none">
                <mat-option *ngFor="let month of months" [value]="month.value">
                  {{ month.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="form.get('month')?.hasError('required') " class="text-red-500">
                Job title is required.
              </mat-error>
            </mat-form-field>


            <mat-form-field class="w-full">
              <mat-label>Net Salary</mat-label>
              <input matInput placeholder="Net Salary" [value]="profile?.netSalary" formControlName="netSalary" [disabled]="true">
            </mat-form-field>

            <mat-form-field class="w-full">
              <input matInput placeholder="Deductions" type="number" formControlName="deductions" [disabled]="true">
              <mat-error *ngIf="form.get('deductions')?.hasError('required')">Deductions are required</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Gross Salary</mat-label>
              <input matInput placeholder="Gross Salary" [value]="profile?.netSalary + profile?.benefits + ' MAD'" formControlName="grossSalary" [disabled]="true">
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Employee" [value]="user?.email" formControlName="employee" [disabled]="true">
            </mat-form-field>


            <mat-form-field class="w-full">
              <input matInput placeholder="Tax Amount" [value]="(profile?.taxRate * profile?.netSalary)+ ' MAD'" formControlName="taxAmount" [disabled]="true">
            </mat-form-field>

            <mat-form-field class="w-full">
              <input matInput placeholder="Overtime Hours" type="number" formControlName="overtimehours" required>
              <mat-error *ngIf="form.get('overtimehours')?.hasError('required')">Overtime hours are required</mat-error>
            </mat-form-field>

            <mat-form-field class="w-full">
              <input matInput placeholder="Benefits" [value]="profile?.benefits" formControlName="benefits" [disabled]="true">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="flex items-center justify-center" >
            <div class="w-[50%]">
              <button mat-raised-button class="w-full mb-4 bg-primary"  (click)="onSubmit()">Register</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>

  </div>
</div>
