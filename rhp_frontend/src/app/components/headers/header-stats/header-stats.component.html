<!-- Header -->
<div class="relative bg-primary-200 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div>
      <!-- Card stats -->
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="Employees"
            [statTitle]="(statics != null) ? statics.data.employees : 'No Employees Yet'"
            statArrow="down"
            [statPercent]="(statics?.data.employees > 0) ? getPercentage(statics?.data.users, statics?.data.employees ) : '0'"
            statPercentColor="text-emerald-500"
            statDescripiron="Since last month"
            statIconName="far fa-chart-bar"
            statIconColor="bg-red-500"
          ></app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="Managers"
            [statTitle]="(statics != null) ? statics.data.managers : 'No Managers Yet'"
            statArrow="up"
            [statPercent]="(statics?.data.managers > 0) ? getPercentage(statics?.data.users, statics?.data.managers) : '0'"
            statPercentColor="text-red-500"
            statDescripiron="Since last week"
            statIconName="fas fa-chart-pie"
            statIconColor="bg-orange-500"
          ></app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="Agents"
            [statTitle]="(statics != null) ? statics?.data.agents : 'No Managers Yet'"
            statArrow="down"
            [statPercent]="(statics?.data.agents > 0) ? getPercentage(statics?.data.users, statics?.data.agents) : '0'"
            statPercentColor="text-orange-500"
            statDescripiron="Since yesterday"
            statIconName="fas fa-users"
            statIconColor="bg-pink-500"
          ></app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="Users"
            [statTitle]="(statics != null) ? statics?.data.users : 'No Users Yet'"
            statArrow="up"
            statPercent="100"
            statPercentColor="text-emerald-500"
            statDescripiron="Since last month"
            statIconName="fas fa-percent"
            statIconColor="bg-emerald-500"
          ></app-card-stats>
        </div>
      </div>
    </div>
  </div>
</div>
